<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create a character</title>
    <link
      href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Notable&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <header>
      <div class="Title">
        <div id="Name">Create your own Character</div>
        <div id="Tool">It's even can be you</div>
      </div>
    </header>
    <main>
      <form class="createForm">
        <div class="nameForm">
          <label for="name">What's your hero's name ?</label>
          <input type="text" name="name" id="nameForm" required />
        </div>
        <div class="shortDescriptionForm">
          <label for="shortDescription"
            >Please write a short description (max 10 words)</label
          >
          <input
            type="text"
            name="shortDescription"
            id="shortDescirptionCreate"
            required
          />
        </div>
        <div class="descriptionForm">
          <label for="description">Now his/her complete description</label>
          <input type="text" name="description" id="descriptionForm" />
        </div>
        <div class="img">
          <label for="file" class="image-container"
            >Add a picture.
            <input type="file" name="file" id="file" />
          </label>
        </div>
        <div class="submit">
          <input type="submit" value="Create" id="submitCreate" />
        </div>
      </form>
    </main>
    <footer></footer>
    <script src="create.js"></script>
  </body>
  <script src="create.js"></script>
</html>
